<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css">
    <script src="main.js"></script>
</head>

<body>
    <div class="parallax slide" id="parallax">
        <div class="row">
            <h1 id="parallaxtext">Parallax background</h1>
        </div>
    </div>

    <div class="slidein slide" id="slidein">
        <div class="row">
            <h1 id="slide">Slide and pin</h1>
        </div>
    </div>

    <div class="slidein2 slide" id="slidein2">
        <div class="row">
            <div id="left">
                <h1 id="play">PLAY</h1>
            </div>
            <div id="opacity">
                <h1 id="with">WITH</h1>
            </div>
            <div id="bottom">
                <h1 id="gsap">GSAP</h1>
            </div>
        </div>
    </div>

    <!-- ScrollMagic -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.5/ScrollMagic.min.js"></script>
    <!-- ScrollMagic indicators plug in -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.5/plugins/debug.addIndicators.min.js"></script>
    <!-- GSAPâ€˜s TweenMax -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.19.0/TweenMax.min.js"></script>
    <!-- ScrollMagic GSAP animation -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.5/plugins/animation.gsap.min.js"></script>

    <script src="js/main.js"></script>
</body>

</html>
